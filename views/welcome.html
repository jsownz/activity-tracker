<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">What should I call you?</h3>
  </div>
  <div class="panel-body">
    <input type="text" class="form-control input-lg" id="username" placeholder="Username"><br />
    <div class="input-group input-group-lg">
      <span class="input-group-addon glyphicon glyphicon-lock" style="position: static;"></span>
      <input type="password" class="form-control input-lg" id="password" placeholder="Password">
      <span class="input-group-btn">
        <button class="btn btn-primary" id="set-username-btn" type="button">Go!</button>
      </span>
    </div>
  </div>
</div>
